<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增【请填写功能名称】')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-service-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">基础工资：</label>
                <div class="col-sm-8">
                    <input name="basicSalary" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">父账号：</label>
                <div class="col-sm-8">
                    <input name="upId" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">提成比率：</label>
                <div class="col-sm-8">
                    <input name="commissionRatio" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">总工资：</label>
                <div class="col-sm-8">
                    <input name="totalSalary" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">销售金额：</label>
                <div class="col-sm-8">
                    <input name="
salesAmount" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/service"
        $("#form-service-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-service-add').serialize());
            }
        }
    </script>
</body>
</html>
